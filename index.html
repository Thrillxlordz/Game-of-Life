<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script>
<script type="text/javascript" src="script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<style>
  body {
    position: relative;
  }

  h1 {
    width: 100%;
    margin-left: auto;
    margin-right: auto;
    text-align: center;
  }

  #canvas {
    background-color: black;
    text-align: center;
  }

  .buttons {
    position: relative;
    top: -2%;
    text-align: center;
    margin-bottom: -3%;
  }

  button {
    margin-left: auto;
    margin-right: auto;
    text-align: center;
    padding-left: 15px;
    padding-right: 15px;
  }
</style>

<html>
  <head>
    <title>Game of Life</title>
  </head>
  <body>
    <h1 class="header">Conway's Game of Life<span style="float:right"><a style="font-size:16px" href="https://thrillxlordz.github.io">Home</a></span></h1>
    <div class="buttons">
      <button type="button" id="gameStarter" onclick="start();">Run</button>
      <button type="button" id="gameReset" onclick="reset();">Reset</button>
      <button type="button" id="gameSaveState" onclick="saveState();">Save</button>
      <button type="button" id="gameLoadState" onclick="loadState();" disabled>Load</button>
    </div>
    <p id="canvas">
    </p>
  </body>
</html>
